
<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<style type="text/css">
    @media (min-width: 768px) {
    html {
        font-size: 16px;
    }
    }
    .container {    <a class="btn btn-outline-primary" href="{% url 'mango:register' %}">Sign up</a>

    max-width: 960px;
    }
    .pricing-header {
    max-width: 700px;
    }
    .card-deck .card {
    min-width: 220px;
    }
</style>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
            <p class="p-2 text-dark">Hello, {{ request.user.username }}</p>
        {% endif %}</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'mango:index' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'mango:account' %}">Account</a>
            <a class="p-2 text-dark" href="{% url 'mango:logout' %}">Logout</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'mango:index' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'mango:login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'mango:register' %}">Sign up</a>
        {% endif %}
    </nav>
</div>
      


<title>
    Mango {% block title_block %} {% endblock %}
</title>
